<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-nav">
        <ul class="my-nav">
            <li class="item-li px-3"><a href="" class="a active">Turnos</a></li>
            <li class="item-li px-3"><a href="" class="a">Preguntas Frecuentes</a></li>
            <li class="item-li px-3"><a href="" class="a">Contacto</a></li>
            <li class="logo"><a href="" class="a">Turnos</a></li>
        </ul>
    </div>
    <section class="container-fluid seccion-turnos">
        <div id="insertAlert" class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1">
            <form id="formulario">
                <input class="correo" type="email" id="email" placeholder="example@mail.com">
                <input class="fecha" type="date" id="fecha" min="">
                <select id="horario" >
                    <option value="10:00" selected>10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>
                <input class="enviar" type="submit" id="submit" value="Submit">
            </form>
            <div id="request-list">
            </div>
        </div>
    </section>
        
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="scripts/class.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
